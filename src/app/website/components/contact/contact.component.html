<div class="contact">
    <app-nav [color]="'#1ba9eb'"></app-nav>
    <div class="content">

        <section>
            <div class="header">
                <h1>Wyślij mi wiadomość!</h1>
                <div class="hr"></div>
            </div>
            <div class="body">

                <form [formGroup]="contactForm" (ngSubmit)="send(contactForm.value)">
                    <div class="input" [ngClass]="{'invalid': contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched),
                                                    'valid': contactForm.controls['name'].valid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)}">
                        <input 
                            formControlName="name" 
                            type="text" 
                            placeholder="Name" 
                        >
                        <div class="input__icon">
                            <fa-icon [icon]="faName"></fa-icon>
                        </div>
                    </div>
                    <div class="input" [ngClass]="{'invalid': contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched),
                                                    'valid': contactForm.controls['email'].valid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)}">
                        <input 
                            formControlName="email" 
                            type="email" 
                            placeholder="Email" 
                        >
                        <div class="input__icon">
                            <fa-icon [icon]="faMail"></fa-icon>
                        </div>
                    </div>
                    <div class="input" [ngClass]="{'invalid': contactForm.controls['message'].invalid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched), 
                                                     'valid': contactForm.controls['message'].valid && (contactForm.controls['message'].dirty || contactForm.controls['message'].touched)}">
                        <textarea 
                            formControlName="message" 
                            type="message" 
                            placeholder="Message" 
                        ></textarea>
                        <div class="input__icon">
                            <fa-icon [icon]="faMessage"></fa-icon>
                        </div>
                    </div>
                    <div class="btns">
                        <input type="submit" value="Send" [disabled]="!contactForm.valid">
                    </div>
                </form>

            </div>
        </section>

    </div>
</div>
